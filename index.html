<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Macpawian Portrait</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="quiz">
        <div class="quiz__progressbar">
            <div class="quiz__progressbar-value js-quiz-progressbar"></div>
        </div>
        <div class="quiz__content">
            <div class="quiz__questionare visibility-animated js-quiz-questionare">
                <div class="quiz__questions-list js-questions-list"></div>
                <div class="quiz__buttons-container">
                    <button class="button hidden quiz__back-button js-back-button">Previous question</button>
                    <button class="button button_primary quiz__go-button js-go-button">Next question</button>
                </div>
                <div class="quiz__error-note hidden visibility-animated-without-delay js-error">Hey, you still haven't answer this question!</div>
            </div>
            <div class="quiz__result hidden js-quiz-result">
                <h2>You are: <span class="quiz__result-name js-quiz-result-name"></span></h2>
                <div class="quiz__result-description js-quiz-result-description"></div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
